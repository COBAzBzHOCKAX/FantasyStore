{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Logout' %}
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>{% trans 'Logout' %}</h2>
        <p>{% trans 'Are you sure you want to logout?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">{% trans 'Logout' %}</button>
            <a href="{% url 'profile' user.id %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
        </form>
    </div>
{% endblock content %}
