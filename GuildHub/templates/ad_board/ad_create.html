{% extends 'base.html' %}
{% load i18n %}

<head>
<title>
{% block title %}
    {% trans 'Create ad' %}
{% endblock title %}
</title>
</head>

{% block content %}
    <div class="container">
        <h2>
            {% if is_update %}
                {% trans 'Editing an ad' %}
            {% else %}
                {% trans 'Create New Ad' %}
            {% endif %}
        </h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
        </form>
    </div>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        form .form-group {
            margin-bottom: 1rem;
        }
        form .btn {
            align-self: flex-start;
        }
    </style>
{% endblock content %}
