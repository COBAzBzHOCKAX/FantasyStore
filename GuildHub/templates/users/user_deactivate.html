{% extends 'base.html' %}
{% load i18n %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>Confirm Deactivation</title>
</head>
{% endblock title %}

{% block content %}
<div class="container">
    <h1>{% trans 'Confirm Deactivation for' %} {{ user.nickname }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">{% trans "Deactivate User" %}</button>
    </form>
</div>
{% endblock content %}
