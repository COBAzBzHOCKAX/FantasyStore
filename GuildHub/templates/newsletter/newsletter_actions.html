{% load i18n %}

<div class="ad-actions">
    {% if newsletter.is_published %}
        <form method="post" action="{% url 'newsletter_unpublish' newsletter.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">{% trans 'Unpublish' %}</button>
        </form>
    {% else %}
        <form method="post" action="{% url 'newsletter_publish' newsletter.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">{% trans 'Publish' %}</button>
        </form>
    {% endif %}
    <a href="{% url 'newsletter_update' newsletter.id %}" class="btn btn-primary">{% trans 'Edit' %}</a>
    <form method="post" action="{% url 'newsletter_delete' newsletter.id %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('{% trans 'Are you sure you want to delete this newsletter?' %}');">{% trans 'Delete' %}</button>
    </form>
</div>
